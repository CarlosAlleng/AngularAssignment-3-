
<div class="card profile-card text-center shadow-lg p-3">
  <img src="" class="card-img-top rounded-circle mx-auto mt-3" alt="Fluffy Dachshund"> 
  <div class="card-body">
    <h2 class="card-title text-primary">Milo</h2>
    <p class="card-text text-muted">Software Developer</p>
    <p class="card-text">"I love coding and animals!"</p>
    
    <hr>

    <div class="row text-center">
      <div class="col">
        <h5 class="text-success">120</h5>
        <p class="text-muted">Posts</p>
      </div>
      <div class="col">
        <h5 class="text-success">{{ followersCount }}</h5>
        <p class="text-muted">Followers</p>
      </div>
      <div class="col">
        <h5 class="text-success">180</h5>
        <p class="text-muted">Following</p>
      </div>
    </div>

    <button class="btn btn-primary btn-lg mt-3" (click)="follow()">Follow</button>

    <div class="mt-4">
      <textarea class="form-control" placeholder="Write a message..." [(ngModel)]="message"></textarea>
      <button class="btn btn-success btn-sm mt-2" (click)="postMessage()">Post Message</button>
    </div>

    <div class="mt-3">
      <h5>Messages:</h5>
      <ul class="list-group">
        <li *ngFor="let msg of messages" class="list-group-item">{{ msg }}</li>
      </ul>
    </div>
  </div>
</div>
